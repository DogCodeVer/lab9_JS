<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea id="story" name="story"
          rows="5" cols="33">
</textarea>
<input type="button" value="ЗАМЕНИТЬ" onclick="replaceSpace()">
<script>
  function replaceSpace() {
    text = document.getElementById('story').value;
    document.getElementById('story').value=text.replace(/\s+/g, " ");
  }
</script>
</body>
</html>
